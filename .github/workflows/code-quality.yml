name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run code formatting check
        run: |
          black --check src/platform_problem_monitoring_core
          isort --check src/platform_problem_monitoring_core
      
      - name: Run linting
        run: |
          ruff src/platform_problem_monitoring_core
      
      - name: Run type checking
        run: |
          mypy src/platform_problem_monitoring_core
      
      - name: Run security check
        run: |
          bandit -r src/platform_problem_monitoring_core -c pyproject.toml 